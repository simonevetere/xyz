<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
      
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red; opacity: 0.8;" 
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>
        <a-text value="FUNZIONA" color="yellow" align="center" 
                position="0 1.2 0" rotation="-90 0 0" scale="2 2 2">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
