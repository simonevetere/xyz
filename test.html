<!DOCTYPE html>
<html>
  <head>
    <title>Prototipo AR.js + JSON</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      // Definiamo il componente che legge il tuo JSON da GitHub
      AFRAME.registerComponent('xri-loader', {
        init: function () {
          const urlParams = new URLSearchParams(window.location.search);
          const configUrl = urlParams.get('cfg');

          if (configUrl) {
            fetch(configUrl)
              .then(response => response.json())
              .then(data => {
                // Creiamo il testo 3D usando il dato "device_name" del JSON
                const textEl = document.createElement('a-text');
                textEl.setAttribute('value', data.device_name);
                textEl.setAttribute('align', 'center');
                textEl.setAttribute('position', '0 0.5 0');
                textEl.setAttribute('rotation', '-90 0 0'); // Lo stendiamo parallelo al QR
                textEl.setAttribute('color', '#00FF00');
                textEl.setAttribute('scale', '2 2 2');
                this.el.appendChild(textEl);
                console.log("Dato caricato:", data.device_name);
              })
              .catch(err => console.error("Errore JSON:", err));
          }
        }
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker type='pattern' url='qr-code.patt' xri-loader>
        <a-box position="0 0 0" material="opacity: 0.5; color: #4CC3D9;" scale="0.5 0.5 0.5"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
