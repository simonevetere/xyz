<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Pro - Hiro Tracking & JSON</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <a-scene webxr="requiredFeatures: image-tracking; trackableImages: #hiroImg;">
      
      <a-assets>
        <img id="hiroImg" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png">
      </a-assets>

      <a-entity id="targetGroup" nm-image-target="target: #hiroImg" visible="false">
        
        <a-box id="myBox" 
               position="0 0.1 0" 
               scale="0.15 0.15 0.15" 
               color="red"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
        </a-box>

        <a-text id="myText" 
                value="Caricamento dati..." 
                align="center" 
                position="0 0.3 0" 
                scale="0.6 0.6 0.6" 
                color="yellow">
        </a-text>

      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const targetGroup = document.querySelector('#targetGroup');
      const myBox = document.querySelector('#myBox');
      const myText = document.querySelector('#myText');
      const GITHUB_JSON = "https://raw.githubusercontent.com/simonevetere/xyz/main/test.json";

      // EVENTO 1: Il visore ha trovato il marker
      targetGroup.addEventListener('targetFound', () => {
        console.log("Marker Hiro rilevato dall'hardware!");
        targetGroup.setAttribute('visible', 'true');

        // Scarica i dati dal tuo repository GitHub
        fetch(GITHUB_JSON)
          .then(response => response.json())
          .then(data => {
            // Aggiorna il colore del cubo in verde e scrivi il nome dal JSON
            myBox.setAttribute('color', 'green');
            myText.setAttribute('value', data.device_name);
          })
          .catch(err => {
            console.error("Errore nel caricamento JSON:", err);
            myText.setAttribute('value', "Errore JSON");
          });
      });

      // EVENTO 2: Il marker non è più visibile
      targetGroup.addEventListener('targetLost', () => {
        console.log("Marker perso");
        targetGroup.setAttribute('visible', 'false');
        // Resetta il colore per il prossimo riconoscimento
        myBox.setAttribute('color', 'red');
      });
    </script>
  </body>
</html>
