<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Real-Time Tracking</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene webxr="optionalFeatures: image-tracking; trackableImages: #myQR">
      
      <a-assets>
        <img id="myQR" src="https://raw.githubusercontent.com/simonevetere/xyz/main/qr-code.png">
      </a-assets>

      <a-entity id="anchor" ar-image-target="target: #myQR">
        <a-box id="myBox" position="0 0.05 0" scale="0.1 0.1 0.1" color="red"></a-box>
        <a-text id="myText" value="Inquadra il QR" align="center" position="0 0.2 0" scale="0.5 0.5 0.5"></a-text>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const GITHUB_JSON = "https://raw.githubusercontent.com/simonevetere/xyz/main/test.json";
      const anchor = document.querySelector('#anchor');
      const box = document.querySelector('#myBox');
      const text = document.querySelector('#myText');

      // Evento WebXR: scatta quando il visore riconosce l'immagine
      anchor.addEventListener('targetFound', () => {
        console.log("Immagine riconosciuta dall'hardware!");
        
        fetch(GITHUB_JSON)
          .then(r => r.json())
          .then(data => {
            box.setAttribute('color', 'green');
            text.setAttribute('value', data.device_name);
          });
      });
    </script>
  </body>
</html>
