<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Image Tracking - Torretta</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene webxr="optionalFeatures: image-tracking; trackableImages: #torrettaTarget" renderer="colorManagement: true;">
      
      <a-assets>
        <img id="torrettaTarget" src="https://raw.githubusercontent.com/simonevetere/xyz/main/image.png">
      </a-assets>

      <a-entity ar-image-target="target: #torrettaTarget">
        
        <a-box id="myBox" 
               position="0 0.1 0"        
               scale="0.2 0.2 0.2"      
               color="blue"             
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear;">
        </a-box>
        
        <a-text id="myText" 
                value="Torretta Riconosciuta!" 
                align="center" 
                position="0 0.35 0"    
                scale="0.4 0.4 0.4"    
                color="white">
        </a-text>

        <a-plane visible="false" height="0.3" width="0.4" rotation="-90 0 0" position="0 0 0"></a-plane>

      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const GITHUB_JSON = "https://raw.githubusercontent.com/simonevetere/xyz/main/test.json";
      const anchor = document.querySelector('#anchor');
      const box = document.querySelector('#myBox');
      const text = document.querySelector('#myText');

      // Evento WebXR: scatta quando il visore riconosce l'immagine
      anchor.addEventListener('targetFound', () => {
        console.log("Immagine riconosciuta dall'hardware!");
        
        fetch(GITHUB_JSON)
          .then(r => r.json())
          .then(data => {
            box.setAttribute('color', 'green');
            text.setAttribute('value', data.device_name);
          });
      });
    </script>
  </body>
</html>
